<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Galeria d'imatges</title>
</head>
<body>
    <div class="container">
        <h1>Imatges al web</h1>
        <div class="gallery">
            <div class="image">
                <img src="img/Ohara_Mari - GIF.gif" alt="Imatge 1">
                <div class="image-description">Format: GIF | Mida: 327KB</div>
            </div>
            <div class="image">
                <img src="img/Ohara_Mari - JPEG.jpg" alt="Imatge 2">
                <div class="image-description">Format: JPG | Mida: 889KB</div>
            </div>
            <div class="image">
                <img src="img/Ohara_Mari - PNG.png" alt="Imatge 3">
                <div class="image-description">Format: PNG | Mida: 1,21MB</div>
            </div>
            <div class="image">
                <img src="img/Ohara_Mari - WEBP.webp" alt="Imatge 4">
                <div class="image-description">Format: WEBP | Mida: 774KB</div>
            </div>
        </div>
    </div>
    <footer>
        <p>Drets d'autor © 2023 Edwin Alberto Medrano Vásquez DAW II. Tots els drets reservats.</p>
    </footer>
</body>
</html>
